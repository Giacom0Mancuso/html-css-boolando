<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolando</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <section>

            </div>
        </section>
        <section>
            <div class="m-l">

                <img class="img-d mt-10 no-dis" src="img/1.webp" alt="TEE UNISEX">

            <div class="colum marg-d display no-dis margin-10">

                <span class="bold">ROSES TEE</span><br>

            </div>
            <div class="colum marg-d display no-dis margin-10">
                <img class="img-d mt-10 no-dis" src="img/3.webp" alt="VOGLIA DI COLORI PASTELLO">

            <div class="colum marg-d display no-dis margin-10">
                <img class="img-d mt-10 no-dis" src="img/4.webp" alt="TEE UNISEX 2">

                <span class="bold">TEE UNISEX</span><br>
                <span class="text-red">14,99€</span> <span class="line-t">29,99€</span></div>
            </div>
            <div class="colum marg-d display no-dis margin-10">
                <img class="img-d mt-10 no-dis" src="img/5.webp" alt="STRIPE BODICE">
                <div class="outline no-dis m-d P">Maya Deluxe<br>
                <span class="bold">STRIPE BODICE</span><br>
                <span class="text-red">99,99€</span></div>
            </div>
            <div class="colum marg-d display no-dis margin-10">
                <img class="img-d mt-10 no-dis" src="img/6.webp" alt="MAGLIONE - BLACK">
                <div class="outline no-dis m-d P">Esprit<br>
                <span class="bold">MAGLIONE - BLACK</span><br>
